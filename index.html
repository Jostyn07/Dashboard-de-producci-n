<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesorias S&S</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="side-nav">
            <div class="logo">
                <img src="assets/Logo.pn" alt="Logo Asesorias S&S">
            </div>
            <nav class="menu">
                <ul>
                    <li class="active">
                        <a href="#">
                            <img src="assets/inicio.png" alt="">
                            <span class="stroke">
                                <span class="half"></span>
                            </span>
                        </a>
                    </li>
                    <li><a href="#"><img src="assets/control.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/tareas.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/tendencia.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/ventas.png" alt=""></a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="grid grid-cols-12">
                <div class="col-span-12 xl:col-span-12 2xl:col-span-9">
                    <div class="main">
                        <header>
                            <div class="grid grid-cols-12">
                                <div class="col-span-12 2xl:col-span-8">
                                    <div class="title">
                                        <h1>Productividad</h1>
                                        <span>Verificaremos el progreso</span>
                                    </div>
                                </div>
                                <div class="col-span-12 2xl:col-span-4">
                                    <div class="search-bar">
                                        <div class="grp">
                                            <img src="assets/buscar.png" alt="">
                                            <input type="text" placeholder="Buscar...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="col-span-12 2xl:col-span-9"></div>
                <div class="profile-area"></div>
            </div>
        </div>
    </div>
</body>
</html>
